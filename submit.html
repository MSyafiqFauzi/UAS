<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif; /* Default font */
            background-color: #e0f7fa; /* Light blue background */
            margin: 0; /* Remove default margin */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            text-align: center; /* Center text */
        }

        main {
            background-color: white; /* White background for main content */
            padding: 30px; /* Padding around the content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            color: #00796b; /* Dark teal color for text */
            font-size: 2.5em; /* Large font size */
            margin: 0; /* Remove margin */
        }
    </style>
</head>
<body class="success-page">
    <main>
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully processed. We will notify you once it has been shipped.</p>
        <a href="index.html" style="text-decoration: none; color: #00796b; font-weight: bold;">Go back to Home</a>
    </main>
</body>
</html>
